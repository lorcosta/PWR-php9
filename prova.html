<!DOCTYPE html>
<html lang="it">
  <head>
    <title>PHP 9_6</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <link rel=stylesheet href=fogliodistile.css>
    <script type="text/javascript">
    "use strict";
    function controllo(numero){
      var regexp=/^[\w\.\+\-]{6,14}$/
      var numero=document.getElementById(numero).value
      if(!regexp.test(numero)){
        window.alert("Nome non valido")
        return
      }
     }
    </script>
  </head>
  <body>
      <h1>Pagina realizzata con PHP</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <form id="form" action="9_6.php" method="post">
        <input type="text" id="nome" name="nome" onchange="controllo('nome')">
        <input type="submit" name="submit" value="Invia">
        <input type="reset" name="reset" value="Cancella">
      </form>
  </body>
</html>
