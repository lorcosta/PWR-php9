<!DOCTYPE html>
<html lang="it">
  <head>
    <title>PHP 9_3</title>
    <meta charset="utf-8">
    <meta name="author" content="Lorenzo Costa" >
    <link rel=stylesheet href=fogliodistile.css>
    <script type="text/javascript">
    "use strict";
      function controllo(numero){
        var regexp=/^(\d){1,3}$/
        var numero=document.getElementById(numero).value
        if(!regexp.test(numero)){
          window.alert("Attenzione! Solo numeri interi con al massimo 3 cifre.")
          return
        }
      }
      function isTuttoSettato(num1,num2,operazioni){
        if(operazioni==null){
          window.alert("Attenzione! Non hai selezionato alcuna operazione!")
          return
        }
        var num1=document.getElementById(num1).value
        var num2=document.getElementById(num2).value
        if(isNaN(num1) || isNaN(num2)){
          window.alert("Attenzione! I valori inseriti non rispettano la richiesta.")
          return
        }
      }
    </script>
  </head>
  <body>
      <h1>Pagina realizzata con PHP</h1>
      <p>Autore della pagina: Lorenzo Costa</p>
      <p>Inserisci due numeri con al massimo 3 cifre</p>
      <form id="form" action="9_3.php" method="post" onSubmit="isTuttoSettato('num1','num2',operazioni.value)">
        <input type="text" name="num1" id="num1" onchange="controllo('num1')">
        <input type="text" name="num2" id="num2" onchange="controllo('num2')">
        <input type="radio" name="operazioni" value="somma">
        <label for="somma">Somma</label>
        <input type="radio" name="operazioni" value="differenza">
        <label for="differenza">Differenza</label>
        <input type="radio" name="operazioni" value="prodotto">
        <label for="Prodotto">Prodotto</label>
        <input type="radio" name="operazioni" value="quoziente">
        <label for="Quoziente">Quoziente</label>
        <input type="submit" name="submit" value="Calcola">
        <input type="reset" name="reset" value="Azzera">
      </form>
  </body>
</html>
